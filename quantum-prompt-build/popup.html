<!DOCTYPE html>
<html>
<head>
  <title>QuantumPrompt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Form -->
  <div id="login-form" style="display: none;">
    <h2>Sign In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Header with Sign Out -->
    <div class="header">
      <h1>QuantumPrompt</h1>
      <button id="sign-out" class="sign-out-btn">Sign Out</button>
    </div>

    <!-- Settings Section -->
    <div id="settings-section" class="section">
      <h2>Settings</h2>
      <div id="current-settings" class="current-settings">
        <h3>Current Settings</h3>
        <div class="settings-info">
          <p><strong>Model:</strong> <span id="current-model">Loading...</span></p>
          <p><strong>Using Own API:</strong> <span id="current-api-status">Loading...</span></p>
          <p><strong>Selected API Key:</strong> <span id="current-api-key">Loading...</span></p>
        </div>
      </div>
      <form id="settings-form">
        <div class="form-group">
          <label for="preferred-model">Preferred Model:</label>
          <select id="preferred-model" required>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="use-own-api">
            Use my own API key
          </label>
        </div>
        <div id="api-key-selection" class="form-group" style="display: none;">
          <label for="selected-api-key">Select API Key:</label>
          <select id="selected-api-key">
            <option value="">Select an API key</option>
          </select>
        </div>
        <button type="submit">Save Settings</button>
      </form>
    </div>

    <!-- API Keys Section -->
    <div id="api-keys-section" class="section">
      <h2>API Keys</h2>
      <form id="add-api-key-form">
        <div class="form-group">
          <label for="api-key-name">Name:</label>
          <input type="text" id="api-key-name" required>
        </div>
        <div class="form-group">
          <label for="api-key-value">API Key:</label>
          <input type="text" id="api-key-value" required>
        </div>
        <div class="form-group">
          <label for="api-key-provider">Provider:</label>
          <select id="api-key-provider" required>
            <option value="google">Google</option>
          </select>
        </div>
        <button type="submit">Add API Key</button>
      </form>
      <div id="api-keys-list"></div>
    </div>

    <!-- Usage Section -->
    <div class="section">
      <h2>Usage Statistics</h2>
      <div class="usage-stats">
        <div class="usage-item">
          <span>Total Prompts:</span>
          <span id="total-prompts">0</span>
        </div>
        <div class="usage-item">
          <span>Total Tokens:</span>
          <span id="total-tokens">0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Messages -->
  <div id="success-message" class="message success" style="display: none;"></div>
  <div id="error-message" class="message error" style="display: none;"></div>

  <script src="dist/popup.bundle.js"></script>
</body>
</html>
