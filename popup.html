<!DOCTYPE html>
<html>
<head>
  <title>QuantumPrompt</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #6c5ce7;
    }
    p {
      margin-bottom: 15px;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5649c0;
    }
    button:disabled {
      background-color: #a29bfe;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      resize: vertical;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .loading {
      text-align: center;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>QuantumPrompt</h1>
  <p>Enhance your AI prompts with one click!</p>
  <p>Just type your prompt in Gemini, then click the "âœ¨ Enhance" button that appears on the page.</p>
  
  <h2 style="font-size: 16px; margin-top: 20px;">Manual Enhancement</h2>
  <p style="font-size: 14px;">Or paste your prompt below to enhance it directly:</p>
  <textarea id="prompt-input" placeholder="Enter your prompt here..."></textarea>
  <button id="enhance-btn">âœ¨ Enhance</button>
  
  <div class="loading" id="loading">Enhancing your prompt...</div>
  <div class="result" id="result">
    <h3 style="font-size: 14px; margin-top: 0;">Enhanced Prompt:</h3>
    <p id="enhanced-text"></p>
    <button id="copy-btn">ðŸ“‹ Copy to Clipboard</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
